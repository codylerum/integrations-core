version: "3.5"

networks:
  network:

services:
  couchdb-1:
    container_name: couchdb-1
    image: couchdb:${COUCH_VERSION}
    environment:
      NODENAME: couchdb-1.example.com
      COUCHDB_USER: ${COUCH_USER}
      COUCHDB_PASSWORD: ${COUCH_PASSWORD}
    networks:
      network:
        aliases:
          - couchdb-1.example.com
    ports:
      - "${COUCH_PORT}:5984"
      - "5986:5986"
  couchdb-2:
    container_name: couchdb-2
    image: couchdb:${COUCH_VERSION}
    environment:
      NODENAME: couchdb-2.example.com
      COUCHDB_USER: ${COUCH_USER}
      COUCHDB_PASSWORD: ${COUCH_PASSWORD}
    networks:
      network:
        aliases:
          - couchdb-2.example.com
    ports:
      - "15984:5984"
      - "15986:5986"
  couchdb-3:
    container_name: couchdb-3
    image: couchdb:${COUCH_VERSION}
    environment:
      NODENAME: couchdb-3.example.com
      COUCHDB_USER: ${COUCH_USER}
      COUCHDB_PASSWORD: ${COUCH_PASSWORD}
    networks:
      network:
        aliases:
          - couchdb-3.example.com
    ports:
      - "25984:5984"
      - "25986:5986"
  couchdb-sync-gateway:
    container_name: couchdb-sync-gateway
    image: couchbase/sync-gateway:latest
    command:
      - "-adminInterface"
      - ":4985"
    ports:
      - "4984:4984"
      - "4985:4985"
